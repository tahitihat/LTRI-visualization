<!DOCTYPE html>
<html>

<head>
  <title> DS 4200 LTRI Visualization </title>
  <link rel="stylesheet" type="text/css" href="countries.css">

  <script src='https://d3js.org/d3.v4.min.js'> </script>
</head>

<body>
  <div class="topnav">
    <a class="active" href="#home">Home: Final Visualization</a>
    <a>Motivation</a>
    <a>Data</a>
    <a>Task Analysis</a>
    <a>Design Process</a>
    <a>Data Analysis</a>
    <a>Conclusion</a>
  </div>

  <!-- content -->
  <div id='indicatorBox'>
    <h5>Indicators of the Legal Security of Indigenous and Community Lands</h5>
    <form id="indicators">
      <input type='radio' id="average" name="mode" checked> Average<br>
      <input type='radio' id="status" name="mode">Legal Status<br>
      <input type='radio' id="commonProperty" name="mode">Land Rights & Common Property<br>
      <input type='radio' id="doc" name="mode">Formal Documentation<br><br>
    </form>
  </div>

  <div id='questionBox'>
    <h5>Prindex Land Rights Survey</h5>
    <form id="questions">
      <input type='radio' id="q45" name="mode" checked>Question 45<br>
      <input type='radio' id="q46" name="mode">Question 46<br>
    </form>
  </div>

  <div class="sidenav">
    <button>
      <img src="./LabeledCountries/BurkinaFaso.png" alt="Burkina Faso">
    </button>
    <button>
      <img src="./LabeledCountries/Cameroon.png" alt="Cameroon">
    </button>
    <button>
      <img src="./LabeledCountries/Coted_Ivoire.png" alt="Cote d'Ivoire">
    </button>
    <button>
      <img src="./LabeledCountries/Liberia.png" alt="Liberia">
    </button>
    <button>
      <img src="./LabeledCountries/Madagascar.png" alt="Madagascar">
    </button>
    <button>
      <img src="./LabeledCountries/Mozambique.png" alt="Mozambique">
    </button>
    <button>
      <img src="./LabeledCountries/Rwanda.png" alt="Rwanda">
    </button>
    <button>
      <img src="./LabeledCountries/Zambia.png" alt="Zambia">
    </button>
  </div>



  <div id="violin"></div>
  <script src='violin.js'></script>

</body>

</html>
